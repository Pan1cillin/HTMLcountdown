<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环倒计时</title>
    <link rel="stylesheet" href="/HTMLcountdown/style.css">
</head>
<body>
    <div class="container">
        <h1>自定义循环倒计时</h1>

        <!-- 显示当前倒计时 -->
        <div id="countdown-timer" class="timer-display">0:00</div>

        <!-- 循环次数提示 -->
        <div id="loop-info" class="loop-info">第 1 次循环</div>

        <!-- 设置表单 -->
        <button id="settingsBtn" class="btn">设置倒计时</button>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <h2>设置倒计时</h2>
                <form id="settingsForm">
                    <label for="intervalTime">倒计时时间（秒）:</label>
                    <input type="number" id="intervalTime" min="1" value="30" required>
                    <br>
                    <label for="loopCount">循环次数:</label>
                    <input type="number" id="loopCount" min="1" value="5" required>
                    <br><br>
                    <button type="submit" class="btn">保存设置</button>
                </form>
            </div>
        </div>

        <!-- 开始倒计时按钮 -->
        <button id="startBtn" class="btn">开始倒计时</button>

        <!-- 提示音 -->
        <audio id="alertSound" src="/HTMLcountdown/alert.mp3" preload="auto"></audio>
    </div>

    <script src="/HTMLcountdown/script.js"></script>
</body>
</html>
